{% extends "base.html" %}

{% block head %}
    <title >Chat Members</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/chat_members.css">
{% endblock head %}

{% block content %}
    <div class="container text-center">
        <!-- Bootstrap Jumbotron for the title -->
        <div class="jumbotron mt-5">
            <h1 class="display-4">Chat Members</h1>
        </div>
        <div id="error-container" style="display:none" class="mt-3">
            <h2 class="text-danger">Wrong password or username</h2>
            <button id="error-button" class="btn btn-link">Retry</button>
        </div>
        <!-- Members container -->
        <div id="members-container"></div>
    </div>
    <script src="{{ url_for('scripts', path='chat_members.js') }}"></script>
{% endblock content %}

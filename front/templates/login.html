{% extends "base.html" %}
{% block head %}
    <title>Login</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/login.css">
{% endblock head %}
{% block content %}
    <div class="container text-center">
        <!-- Bootstrap Jumbotron for the title -->
        <div class="jumbotron mt-5">
            <h1 class="display-4">My Social Network</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-form-container rounded">
                    <div class="card-body">
                        <h2 class="card-title">Login</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="error-container" style="display:none" class="mt-3">
            <h2 class="text-danger">Wrong password or username</h2>
            <button id="error-button" class="btn btn-link">Retry</button>
        </div>
        <div id="logout-container" class="mt-3">
            <h2><span id="username-display"></span></h2>
            <button id="logout-button" class="btn btn-danger btn-lg">Logout</button>
        </div>
    </div>
    <script src="{{url_for('scripts',path='login.js')}}"></script>
{% endblock %}

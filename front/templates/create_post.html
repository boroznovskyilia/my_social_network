{% extends "base.html" %}
{% block head %} 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Create Post</title>
<link rel="stylesheet" href="static/create_post.css">
{% endblock head %}
{% block content %}

<div class="container">
    <h1 class="text-center mt-5 mb-4">Create Post</h1>
    <form id="create-form">
        <div class="mb-3">
            <label for="article" class="form-label">Article:</label>
            <input type="text" id="article" name="article" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" id="content" name="content" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <div id="error-container" class="alert alert-danger mt-4" style="display:none">
        <button id="error-button" class="btn btn-danger">Retry</button>
    </div>
    <div id="success-container" class="alert alert-success mt-4" style="display:none">
        <h2>Post created successfully.</h2>
    </div>
</div>
<script src = "{{url_for('scripts',path='create_post.js') }}"></script>
{% endblock %}

{% extends "base.html" %}

{% block head %}
    <title>Posts</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/posts.css">
{% endblock head %}
{% block content %}
    <div class="container text-center">
        <!-- Bootstrap Jumbotron for the title -->
        <div class="jumbotron mt-5">
            <h1 class="display-4">My Social Network</h1>
        </div>
        <!-- Links in one line under the title -->
        <ul class="links">
            <li><a href="{{url_for ("show_account")}}">Account</a></li>
            <li><a href="{{url_for ("create_post")}}">Create Post</a></li>
            <li><a id="follow-page" href="{{url_for ("following_page")}}">Follow page</a></li>
            <li><a id="chat-page" href="{{url_for ("show_chats")}}">Chats page</a></li>
        </ul>
        <div id="error-conrainer" style="display:none" class="mt-3">
            <h2 class="text-danger">Wrong password or username</h2>
            <button id="error-button" class="btn btn-link">Retry</button>
        </div>
        <div id="posts-container" class="mt-5">
    
        </div>
    </div>
    <script src="{{ url_for('scripts',path='posts.js') }}"></script>
{% endblock %}

{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Account</title>
    <link rel="stylesheet" href="static/account.css">
{% endblock head %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-5 mb-4">My Account</h1>
    <div id="error-container" class="alert alert-danger" style="display:none">
        <h2>Wrong password or username</h2>
        <button id="error-button" class="btn btn-danger">Retry</button>
    </div>
    <div id="account-container">
        <div class="mb-4">
            <h3 class="text-secondary">Name:</h3>
            <div id="account-username" class="text-primary"></div>
        </div>
        <div class="mb-4">
            <h3 class="text-secondary">Email:</h3>
            <div id="account-email" class="text-primary"></div>
        </div>
        <div class="mb-4">
            <h3 class="text-secondary">Following:</h3>
            <div id="following-container"></div>
        </div>
        <div class="mb-4">
            <h3 class="text-secondary">Followers:</h3>
            <div id="followers-container"></div>
        </div>
    </div>
    <div class="mb-4">
        <h3 class="text-secondary">My Posts:</h3>
        <div class = "container text-center mt-5" id="posts-container"></div>
    </div>
</div>
    <script src = "{{url_for('scripts',path='account.js') }}"></script>
{% endblock %}
